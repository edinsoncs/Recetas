<ion-content padding class="is__Register">

	<div class="is__Header">
	      <h1>ZTAMPY</h1>
	      <p>Crea una cuenta y disfruta de los diseños</p>
	</div>
	<ion-list>

	  <ion-item class="ion-item-block">
	    <ion-label floating>Nombre</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item class="ion-item-block">
	    <ion-label floating>Email</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item class="ion-item-block">
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item class="ion-item-block">
	    <ion-label floating>Confirmar Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item class="ion-item-block">
	  	<button ion-button class="submit" type="submit" block (click)="profilePage();" >Crear cuenta</button>
	  </ion-item>


	</ion-list>


	<div class="is__Home--Go">
	  <span class="is__Home--Txt" (click)="home();">¿Tienes una cuenta?</span>
	</div>

</ion-content>
