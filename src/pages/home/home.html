
<ion-content padding class="is__Home">
  <div class="is__Header">
      <h1>ZTAMPY</h1>
  </div>

  <div class="is__Logo">
    <img src="assets/imgs/idea.svg" alt="" width="150">
  </div>

  <div [ngClass]="'is__Socials'">
			<button ion-button color="dark" [ngClass]="'google'" (click)="login('google')">
        <i class="fab fa-google icon-t"></i>
      Ingresar con Google</button>
			<button ion-button color="dark" [ngClass]="'white'" (click)="login('email')">
        <i class="fab fas fa-at icon-t"></i>
        Ingresar con email
      </button>
			<button ion-button color="dark" clear [ngClass]="'create'" (click)="register()" >Crear cuenta</button>
	</div>



</ion-content>
